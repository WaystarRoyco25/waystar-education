<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waystar Education | Your Predictions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
        }
        .glassmorphism {
            background: rgba(16, 16, 32, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-bg {
            background-image: radial-gradient(circle at 50% 50%, rgba(58, 10, 108, 0.4) 0%, rgba(10, 10, 26, 0) 60%);
        }
    </style>
</head>
<body class="text-gray-200">

    <header class="fixed top-0 left-0 right-0 z-50 glassmorphism">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-wider text-white">Waystar <span class="text-indigo-400">Education</span></h1>
        </nav>
    </header>

    <main>
        <section class="min-h-screen flex items-center justify-center hero-bg px-4 py-20">
            <div class="container mx-auto max-w-3xl">
                <div class="glassmorphism rounded-2xl p-8 md:p-12">
                    <h3 class="text-3xl font-bold text-center text-white mb-8">Your Admission Predictions</h3>
                    <div id="results-container" class="text-center">
                        <!-- Results will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900/50 border-t border-gray-800/50">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 Waystar Education. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // This script runs as soon as the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.getElementById('results-container');
            
            // 1. Retrieve the prediction data from localStorage
            const predictionData = JSON.parse(localStorage.getItem('predictionResults'));

            if (!predictionData || predictionData.length === 0) {
                resultsContainer.innerHTML = '<p class="text-red-400">Could not find prediction data. Please start the process again.</p>';
                return;
            }

            // 2. Build the HTML to display the results
            let resultsHtml = `<div class="text-left space-y-4">`;
            predictionData.forEach(p => {
                resultsHtml += `
                    <div class="glassmorphism rounded-lg p-4 border border-indigo-500/30">
                        <h4 class="text-xl font-bold text-white">${p.college_name}</h4>
                        <p class="text-3xl font-bold text-indigo-400 my-2">${p.admission_chance_percent}%</p>
                        <p class="text-gray-300">${p.reasoning}</p>
                    </div>
                `;
            });
            resultsHtml += `</div>`;
            
            // 3. Display the results on the page
            resultsContainer.innerHTML = resultsHtml;

            // 4. Optional: Clear the stored results so they aren't shown again on a refresh
            localStorage.removeItem('predictionResults');
        });
    </script>

</body>
</html>
