<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results | Waystar Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
        }
        .glassmorphism {
            background: rgba(16, 16, 32, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glassmorphism">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-wider text-white">Waystar <span class="text-indigo-400">Education</span></h1>
        </nav>
    </header>

    <main class="container mx-auto px-6 pt-24 pb-12">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-white text-center mb-8">Your Personalized Admission Predictions</h2>
            
            <!-- Profile Summary Section -->
            <div class="glassmorphism rounded-2xl p-8 mb-8">
                <h3 class="text-2xl font-bold text-white mb-6">Profile Snapshot</h3>
                <div id="profile-summary" class="grid grid-cols-2 sm:grid-cols-4 gap-6 text-gray-300">
                    <!-- Data will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Predictions Section -->
            <div id="predictions-container">
                <h3 class="text-2xl font-bold text-white mb-6 text-center sm:text-left">Detailed Analysis</h3>
                <div id="college-results" class="space-y-6">
                    <!-- Loading state -->
                    <div id="loader" class="loader-container glassmorphism rounded-2xl p-8">
                        <div class="loader"></div>
                        <p class="mt-4 text-gray-400">Analyzing your profile against thousands of data points...</p>
                    </div>
                </div>
            </div>

            <!-- Support Email Section -->
            <div class="text-center mt-12">
                <p class="text-gray-500 text-sm">
                    If you have any issues, please contact us at <a href="mailto:muckraker1998@gmail.com" class="text-indigo-400 hover:underline">muckraker1998@gmail.com</a>.
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900/50 border-t border-gray-800/50 mt-20">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 Waystar Education. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- Main function to run on page load ---
        async function main() {
            const profileData = localStorage.getItem('studentProfile');
            if (!profileData) {
                window.location.href = './index.html'; // Redirect if no data
                return;
            }

            const profile = JSON.parse(profileData);
            
            // 1. Populate the profile summary at the top of the page
            populateProfileSummary(profile);

            // 2. Fetch predictions from the backend and display them
            await fetchAndDisplayPredictions(profile);
            
            // Optional: Clear local storage after displaying results to protect user privacy
            // localStorage.removeItem('studentProfile');
        }

        // --- Populates the top summary box with the student's profile ---
        function populateProfileSummary(profile) {
            const summaryContainer = document.getElementById('profile-summary');
            summaryContainer.innerHTML = ''; // Clear any existing content

            const createSummaryItem = (label, value) => `
                <div>
                    <p class="text-sm text-gray-400">${label}</p>
                    <p class="text-xl font-semibold text-white">${value || 'N/A'}</p>
                </div>
            `;
            
            // **FIX**: Display the three separate GPAs
            const gpaSummary = `9th: ${profile.gpa9 || 'N/A'} | 10th: ${profile.gpa10 || 'N/A'} | 11th: ${profile.gpa11 || 'N/A'}`;
            summaryContainer.innerHTML += createSummaryItem('GPA by Grade', gpaSummary);
            summaryContainer.innerHTML += createSummaryItem('SAT Score', profile.sat);
            summaryContainer.innerHTML += createSummaryItem('AP Exams', profile.apResults.length);
            summaryContainer.innerHTML += createSummaryItem('Extracurriculars', profile.ecs.length);
        }

        // --- Fetches data from the server and populates the results section ---
        async function fetchAndDisplayPredictions(profile) {
            const resultsContainer = document.getElementById('college-results');
            const loader = document.getElementById('loader');

            try {
                // **CHANGE**: Call your own backend server, not the Gemini API directly
                const response = await fetch('http://localhost:3000/get-predictions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        profile: profile,
                        colleges: profile.colleges
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loader and clear the container
                loader.style.display = 'none';
                resultsContainer.innerHTML = '';

                // **NEW**: Render the detailed prediction cards
                if (data.predictions && data.predictions.length > 0) {
                    data.predictions.forEach(p => {
                        const predictionCard = createPredictionCard(p);
                        resultsContainer.appendChild(predictionCard);
                    });
                } else {
                    throw new Error("No predictions were returned from the server.");
                }

            } catch (error) {
                console.error("Error fetching predictions:", error);
                loader.style.display = 'none';
                resultsContainer.innerHTML = `
                    <div class="glassmorphism rounded-2xl p-8 text-center">
                        <h3 class="text-2xl font-bold text-red-400 mb-4">Analysis Error</h3>
                        <p class="text-gray-300">We couldn't generate your predictions at this time. This might be a temporary issue with our server. Please try again later.</p>
                    </div>
                `;
            }
        }

        // --- **NEW**: Creates the HTML for a single college result card ---
        function createPredictionCard(prediction) {
            const card = document.createElement('div');
            card.className = 'glassmorphism rounded-2xl p-6';

            // Determine color based on chance percentage
            let chanceColor = 'text-green-400';
            if (prediction.admission_chance_percent < 20) chanceColor = 'text-indigo-400';
            if (prediction.admission_chance_percent < 10) chanceColor = 'text-purple-400';
            if (prediction.admission_chance_percent > 50) chanceColor = 'text-teal-300';

            card.innerHTML = `
                <!-- Top Section: College Name and Chance -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center pb-4 border-b border-gray-700/50">
                    <h4 class="text-2xl font-bold text-white mb-2 sm:mb-0">${prediction.college_name}</h4>
                    <div class="text-right">
                        <p class="text-sm text-gray-400">Predicted Chance</p>
                        <p class="text-4xl font-black ${chanceColor}">${prediction.admission_chance_percent}%</p>
                    </div>
                </div>

                <!-- Bottom Section: Detailed Reasoning -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-4 text-gray-300">
                    <div>
                        <h5 class="font-bold text-white mb-2 border-b-2 border-green-500 pb-1 inline-block">Strengths</h5>
                        <p class="text-sm leading-relaxed">${prediction.reasoning.strengths}</p>
                    </div>
                    <div>
                        <h5 class="font-bold text-white mb-2 border-b-2 border-yellow-500 pb-1 inline-block">Weaknesses</h5>
                        <p class="text-sm leading-relaxed">${prediction.reasoning.weaknesses}</p>
                    </div>
                    <div>
                        <h5 class="font-bold text-white mb-2 border-b-2 border-blue-500 pb-1 inline-block">Advice</h5>
                        <p class="text-sm leading-relaxed">${prediction.reasoning.advice}</p>
                    </div>
                </div>
            `;
            return card;
        }

        // --- Run the main function when the page is fully loaded ---
        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>
</html>
