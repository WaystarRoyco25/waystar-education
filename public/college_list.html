<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waystar Education | Enter Target Colleges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
        }
        .glassmorphism {
            background: rgba(16, 16, 32, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-bg {
            background-image: radial-gradient(circle at 50% 50%, rgba(58, 10, 108, 0.4) 0%, rgba(10, 10, 26, 0) 60%);
        }
        .btn-glow {
            box-shadow: 0 0 5px #6366f1, 0 0 10px #6366f1, 0 0 15px #818cf8;
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 10px #818cf8, 0 0 20px #818cf8, 0 0 30px #a5b4fc;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #818cf8;
            outline: none;
        }
    </style>
</head>
<body class="text-gray-200">

    <header class="fixed top-0 left-0 right-0 z-50 glassmorphism">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-wider text-white">Waystar <span class="text-indigo-400">Education</span></h1>
        </nav>
    </header>

    <main>
        <section id="college-list" class="min-h-screen flex items-center justify-center hero-bg px-4 pt-20">
            <div class="container mx-auto max-w-3xl">
                <div class="glassmorphism rounded-2xl p-8 md:p-12">
                    <h3 class="text-3xl font-bold text-center text-white mb-2">Enter Your Target Colleges</h3>
                    <p class="text-center text-gray-400 mb-8">List up to 10 U.S. colleges to see your admission chances.</p>
                    
                    <form id="college-list-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" name="college" placeholder="College 1: e.g., Harvard University" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 2" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 3" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 4" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 5" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 6" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 7" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 8" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 9" class="w-full form-input p-3 rounded-md text-white">
                        <input type="text" name="college" placeholder="College 10" class="w-full form-input p-3 rounded-md text-white">

                        <div class="md:col-span-2 text-center mt-6">
                            <button type="button" id="predict-btn" class="bg-indigo-600 text-white font-semibold px-10 py-4 rounded-lg btn-glow w-full md:w-auto">
                                Get My Predictions
                            </button>
                        </div>
                    </form>
                    
                    <div id="predictions" class="mt-10 text-center hidden">
                         <p class="text-indigo-400 text-lg animate-pulse">Calculating your admission chances...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900/50 border-t border-gray-800/50">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 Waystar Education. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        const predictButton = document.getElementById('predict-btn');
        const predictionsDiv = document.getElementById('predictions');
        const form = document.getElementById('college-list-form');

        predictButton.addEventListener('click', async () => {
            predictionsDiv.classList.remove('hidden');
            predictionsDiv.innerHTML = '<p class="text-indigo-400 text-lg animate-pulse">Contacting our prediction server...</p>';

            // 1. Retrieve the profile from the previous page
            const studentProfile = JSON.parse(localStorage.getItem('studentProfile'));

            if (!studentProfile) {
                predictionsDiv.innerHTML = '<p class="text-red-400">Error: Could not find student profile. Please start over from the first page.</p>';
                return;
            }

            // 2. Get the college list from the current form
            const collegeInputs = form.querySelectorAll('input[name="college"]');
            const colleges = Array.from(collegeInputs).map(input => input.value).filter(value => value.trim() !== '');

            if (colleges.length === 0) {
                 predictionsDiv.innerHTML = '<p class="text-yellow-400">Please enter at least one college.</p>';
                 return;
            }

            try {
                // 3. Call YOUR backend server
                const response = await fetch('http://localhost:3000/get-predictions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        profile: studentProfile,
                        colleges: colleges
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();

                // 4. Build and display the results
                let resultsHtml = `<div class="text-left space-y-4">`;
                data.predictions.forEach(p => {
                    resultsHtml += `
                        <div class="glassmorphism rounded-lg p-4 border border-indigo-500/30">
                            <h4 class="text-xl font-bold text-white">${p.college_name}</h4>
                            <p class="text-3xl font-bold text-indigo-400 my-2">${p.admission_chance_percent}%</p>
                            <p class="text-gray-300">${p.reasoning}</p>
                        </div>
                    `;
                });
                resultsHtml += `</div>`;
                
                predictionsDiv.innerHTML = resultsHtml;

            } catch (error) {
                console.error('Fetch error:', error);
                predictionsDiv.innerHTML = `<p class="text-red-400">Error: Could not connect to the prediction server. Is it running in your terminal?</p>`;
            }
        });
    </script>

</body>
</html>
