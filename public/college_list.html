<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List | Waystar Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
        }
        .glassmorphism {
            background: rgba(16, 16, 32, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-glow {
            box-shadow: 0 0 5px #6366f1, 0 0 10px #6366f1, 0 0 15px #818cf8;
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 10px #818cf8, 0 0 20px #818cf8, 0 0 30px #a5b4fc;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #818cf8;
            outline: none;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glassmorphism">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-wider text-white">Waystar <span class="text-indigo-400">Education</span></h1>
        </nav>
    </header>

    <main class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-2xl w-full mx-auto glassmorphism rounded-2xl p-8 md:p-12">
            <h2 class="text-3xl font-bold text-white text-center mb-2">Enter Your Target Colleges</h2>
            <p class="text-center text-gray-400 mb-8">List up to 10 colleges you want us to analyze.</p>
            
            <div id="college-inputs" class="space-y-4 mb-8">
                <input type="text" name="college" placeholder="e.g., Harvard University" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="e.g., Stanford University" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 3" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 4" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 5" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 6" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 7" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 8" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 9" class="w-full form-input p-3 rounded-md text-white">
                <input type="text" name="college" placeholder="College 10" class="w-full form-input p-3 rounded-md text-white">
            </div>

            <div class="text-center">
                <button type="button" id="payment-btn" class="bg-indigo-600 text-white font-semibold px-10 py-4 rounded-lg btn-glow w-full md:w-auto">
                    Proceed to Payment
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if profile data exists, if not, redirect back to the form
            if (!localStorage.getItem('studentProfile')) {
                window.location.href = './index.html';
            }
        });

        const paymentButton = document.getElementById('payment-btn');
        paymentButton.addEventListener('click', () => {
            // Get the existing profile data
            const profile = JSON.parse(localStorage.getItem('studentProfile'));

            // Get the college list
            const collegeInputs = document.querySelectorAll('input[name="college"]');
            const colleges = Array.from(collegeInputs)
                                  .map(input => input.value.trim())
                                  .filter(value => value !== '');
            
            // Add the college list to the profile object
            profile.colleges = colleges;

            // Save the updated profile object back to local storage
            localStorage.setItem('studentProfile', JSON.stringify(profile));

            // Redirect to the payment page
            window.location.href = './payment.html';
        });
    </script>

</body>
</html>
